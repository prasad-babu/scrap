<html>
	<head>
	<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
	<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
	<script type="text/javascript">
		if(navigator.userAgent.indexOf('office') >= 0 || true) {
			alert('hello ' + navigator.userAgent);
		}
		  if(window.opener) {
		  	if(window.opener.parent.filterResponse && '@error_msg@'.length > 0){
				try{window.opener.parent.filterResponse('@error_msg@');}catch(e) {alert('@error_msg@');}
				}
			else if ('@error_msg@'.length > 0) {
				alert('@error_msg@');
				}				
			window.close();
		  }
		  else if('@error_msg@'.length > 0) {
		  	if(window.parent.filterResponse){
			  	window.parent.filterResponse('@error_msg@');
			  	}
			else{
				alert('@error_msg@');
				}  	
		}
	</script>
	</head>
	<body></body>
</html>
